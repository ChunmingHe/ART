# general settings
name: ART_W8I8_500k_DF2K_x2
model_type: ARTModel
scale: 2
num_gpu: 1
manual_seed: 10

datasets:
  test_1:
    name: Set5
    type: PairedImageDataset_Master
    dataroot_gt: datasets/Set5/HR
    dataroot_lq: datasets/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk



# network structures
network_g:
  type: ART
  upscale: 2
  in_chans: 3
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  interval: [8, 8, 8, 8, 8, 8]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/net_g_ART_W8I8_500k_DF2K_x2.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
